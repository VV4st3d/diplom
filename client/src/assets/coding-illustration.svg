<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect x="50" y="80" width="400" height="260" rx="10" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
  
  <!-- Вкладки браузера -->
  <rect x="50" y="50" width="400" height="30" rx="8" fill="#4A5568"/>
  <circle cx="70" cy="65" r="6" fill="#FC8181"/>
  <circle cx="90" cy="65" r="6" fill="#F6E05E"/>
  <circle cx="110" cy="65" r="6" fill="#68D391"/>
  
  <!-- Адресная строка -->
  <rect x="130" y="57" width="300" height="16" rx="4" fill="#1A202C"/>
  <rect x="135" y="61" width="16" height="8" rx="2" fill="#4299E1"/>
  <rect x="155" y="61" width="260" height="8" rx="2" fill="#718096"/>
  
  <!-- Боковая панель -->
  <rect x="50" y="80" width="80" height="260" fill="#1A202C"/>
  <rect x="60" y="100" width="60" height="12" rx="2" fill="#4299E1" opacity="0.8"/>
  <rect x="60" y="120" width="60" height="12" rx="2" fill="#718096" opacity="0.6"/>
  <rect x="60" y="140" width="60" height="12" rx="2" fill="#718096" opacity="0.6"/>
  <rect x="60" y="160" width="60" height="12" rx="2" fill="#718096" opacity="0.6"/>
  <rect x="60" y="180" width="60" height="12" rx="2" fill="#718096" opacity="0.6"/>
  
  <!-- Код HTML -->
  <rect x="150" y="100" width="280" height="220" rx="4" fill="#1A202C"/>
  
  <!-- Строки кода -->
  <text font-family="monospace" font-size="12" fill="#F7FAFC" x="155" y="120">&lt;!DOCTYPE html&gt;</text>
  <text font-family="monospace" font-size="12" fill="#F7FAFC" x="155" y="140">&lt;html lang="en"&gt;</text>
  <text font-family="monospace" font-size="12" fill="#F7FAFC" x="155" y="160">&lt;head&gt;</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="171" y="180">&lt;title&gt;</text>
  <text font-family="monospace" font-size="12" fill="#A0AEC0" x="212" y="180">WebDev Platform</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="324" y="180">&lt;/title&gt;</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="171" y="200">&lt;link</text>
  <text font-family="monospace" font-size="12" fill="#ED8936" x="205" y="200">rel=</text>
  <text font-family="monospace" font-size="12" fill="#68D391" x="229" y="200">"stylesheet"</text>
  <text font-family="monospace" font-size="12" fill="#ED8936" x="300" y="200">href=</text>
  <text font-family="monospace" font-size="12" fill="#68D391" x="324" y="200">"styles.css"</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="391" y="200">&gt;</text>
  <text font-family="monospace" font-size="12" fill="#F7FAFC" x="155" y="220">&lt;/head&gt;</text>
  <text font-family="monospace" font-size="12" fill="#F7FAFC" x="155" y="240">&lt;body&gt;</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="171" y="260">&lt;div</text>
  <text font-family="monospace" font-size="12" fill="#ED8936" x="200" y="260">class=</text>
  <text font-family="monospace" font-size="12" fill="#68D391" x="240" y="260">"container"</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="304" y="260">&gt;</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="171" y="280">&lt;h1&gt;</text>
  <text font-family="monospace" font-size="12" fill="#A0AEC0" x="200" y="280">Learn Web Development</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="356" y="280">&lt;/h1&gt;</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="171" y="300">&lt;script</text>
  <text font-family="monospace" font-size="12" fill="#ED8936" x="220" y="300">src=</text>
  <text font-family="monospace" font-size="12" fill="#68D391" x="244" y="300">"app.js"</text>
  <text font-family="monospace" font-size="12" fill="#F56565" x="290" y="300">&gt;&lt;/script&gt;</text>
  
  <!-- Плавающий элемент с JS кодом -->
  <rect x="300" y="130" width="180" height="120" rx="5" fill="#2D3748" stroke="#4A5568" stroke-width="1"/>
  <rect x="300" y="130" width="180" height="20" rx="5" fill="#4A5568"/>
  <text font-family="monospace" font-size="10" fill="#F7FAFC" x="310" y="145">app.js</text>
  <text font-family="monospace" font-size="10" fill="#D69E2E" x="310" y="165">function</text>
  <text font-family="monospace" font-size="10" fill="#90CDF4" x="357" y="165">init() {</text>
  <text font-family="monospace" font-size="10" fill="#F56565" x="320" y="185">const</text>
  <text font-family="monospace" font-size="10" fill="#90CDF4" x="350" y="185">app = </text>
  <text font-family="monospace" font-size="10" fill="#D69E2E" x="390" y="185">document</text>
  <text font-family="monospace" font-size="10" fill="#F7FAFC" x="440" y="185">.</text>
  <text font-family="monospace" font-size="10" fill="#90CDF4" x="320" y="205">querySelector(</text>
  <text font-family="monospace" font-size="10" fill="#68D391" x="390" y="205">'#app'</text>
  <text font-family="monospace" font-size="10" fill="#90CDF4" x="430" y="205">);</text>
  <text font-family="monospace" font-size="10" fill="#F7FAFC" x="310" y="225">}</text>
  
  <!-- Стрелки, указывающие на связь между файлами -->
  <path d="M250 300 L280 210 L300 210" stroke="#FC8181" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <path d="M380 200 L400 160 L390 160" stroke="#FC8181" stroke-width="2" fill="none" stroke-dasharray="4"/>
  
  <!-- Плавающий символ скобок -->
  <g transform="translate(400, 50) rotate(15)">
    <text font-family="monospace" font-size="40" fill="#4299E1" opacity="0.7">{}</text>
  </g>
  <g transform="translate(130, 310) rotate(-10)">
    <text font-family="monospace" font-size="36" fill="#F56565" opacity="0.7">&lt;/&gt;</text>
  </g>
  
  <!-- Линии подсветки активного кода -->
  <rect x="155" y="257" width="160" height="16" rx="2" fill="#4299E1" opacity="0.2"/>
  <rect x="171" y="277" width="200" height="16" rx="2" fill="#4299E1" opacity="0.1"/>
</svg>
